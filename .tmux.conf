set-option -g default-shell /usr/bin/zsh

# Panel settings

# allows for faster key repetition
set -s escape-time 0

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# Start numering at 1
set -g base-index 1
setw -g pane-base-index 1

#set -g renumber-windows on

#setw -g monitor-activity on
set -g visual-activity on
set -g status-left '#[bg=white] #H #[fg=white,bg=black] #[bg=black]'
set -g status-right '#[fg=white,bg=black]#[fg=black,bg=white] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") up #[fg=2,bg=white]#[fg=black,bg=2] %a%l:%M:%S %p#[white] %Y-%m-%d '
# Settings tmux for 256 colors
set -g default-terminal "screen-256color"

# colors
set-option -g status-bg black
set-option -g pane-active-border-fg white
set-option -g pane-border-fg white

# Bindings

# remap prefix
unbind C-a
set -g prefix C-a

unbind M-1
set -g prefix2 M-1

# prefix + {/,\} split window horizontal/vertical
bind \ split-window -h
bind / split-window -v

# prefix + t new window
unbind t
bind t new-window
# :list-sessions
# :attach-session -t {index}

# prefix + r to reload tmux configuration
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# pane resize with prefix + {h,l,j,l}
# source: https://github.com/christoomey/dotfiles/blob/master/tmux/tmux.conf
bind -n C-h resize-pane -L 10
bind -n C-l resize-pane -R 10
bind -n C-j resize-pane -D 5
bind -n C-k resize-pane -U 5

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remove prefix + n for next window
unbind n

# prefix + {.,} next, prev window
unbind .
bind . next-window
unbind ,
bind , previous-window

# Vim-style copy/paste
unbind [
# prefix + y -> enter visual mode
bind y copy-mode
# prefix + p -> paste
unbind p
bind p paste-buffer

# mouse mode - needed to scroll
# See https://bbs.archlinux.org/viewtopic.php?pid=1591711#p1591711
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Toggle mouse on: prefix + m
bind m \
    set -g mouse on \;\
    display 'Mouse: ON'

# Toggle mouse off: prefix + M
bind M \
    set -g mouse off \;\
    display 'Mouse: OFF'
