set-option -g default-shell /bin/zsh

# Panel settings

# mouse mode - needed to scroll
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

# Vim-style copy/paste
unbind [
bind y copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# Start numering at 1
set -g base-index 1
setw -g pane-base-index 1

#set -g renumber-windows on

#setw -g monitor-activity on
#set -g visual-activity on

set -g status-left ' #H â€¢ '
set -g status-right '#[fg=black,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") up, #[fg=black,bg=default]%a %l:%M:%S %p#[default] %Y-%m-%d '

bind \ split-window -h
bind - split-window -v

# Settings tmux for 256 colors
set -g default-terminal "screen-256color"

# Bindings

# allows for faster key repetition
set -s escape-time 0

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# source: https://github.com/christoomey/dotfiles/blob/master/tmux/tmux.conf
bind -n C-h resize-pane -L 10
bind -n C-l resize-pane -R 10
bind -n C-j resize-pane -D 5
bind -n C-k resize-pane -U 5

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# only tmux 1.8
unbind Right
bind Right next-window
unbind Left
bind Left previous-window

